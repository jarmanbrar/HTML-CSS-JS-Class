<html>
    <head>
        <title>
            first duplicate
        </title></head>
        <body>
        
            <p>finding first duplicate</p>
            <script>
     function duplicateNumber(arr) {
      for (var i = 0; i < arr.length-1; i++) {
         if (arr.indexOf(arr[i]) !== i) {
                 return arr[i];
                 }
              }
          return null;
         }

        console.log("first duplicateis -->"+duplicateNumber(['a','c','c','b','a','b','c','a','c','v']));
        console.log(duplicateNumber([3, 5, 3, 8, 5, 3]));
            </script>
        </body>
</html>
