<html>
<head>
    <style>
        .body {
            border: 2px solid dimgray;
            margin-left: 375px;
            margin-top: 145px;
            background-color: rgb(85, 225, 243);
            height: 330px;
            width: 500px;
        }
        .section {
            padding: 65px 70px 50px 78px;
        }
        .heading {
            text-align: center;
        }
        h1 {
            text-align: center;
            color: black;
        }
    </style>
</head>
<body>
    <div class="body">
        <div class="section">
            <div class="output">
                <h2 class="heading">PrimeNumber/Not?</h2>
                <label>Enter a number</label>
                <input type="text" placeholder="enter a number here" id="number">
                <button onClick="Prime_check()">submit</button>
            </div>
            <h1 id="demo"></h1>
        </div>
        <script>
            function Prime_check() {
                var a = document.getElementById('number').value;
                var count = 0;
                for (i = 2; i < a; i++) {
                    if (a % i == 0) {
                        count++;
                    }
                }
                if (count > 0)
                    document.getElementById('demo').innerHTML = "Not a Prime Number";
                else
                    document.getElementById('demo').innerHTML = "Prime Number";
            }
        </script>
</body>
</html>
